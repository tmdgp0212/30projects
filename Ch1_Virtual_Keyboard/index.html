<!DOCTYPE html>
<html lang="ko" theme="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="./src/js/main.js"></script>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="container">

    <div class="options">
      <label class="switch">
        <p>Dark Mode</p>
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="text">
      <p></p>
      <button class="reset">reset</button>
    </div>

    <div class="keyboard">

      <div class="row">
        <div class="key" data-code="Backquote" data-val="`">
          <span class="two-val">~</span>
          <span class="two-val">`</span>
        </div>
        <div class="key" data-code="Digit1" data-val="1">1</div>
        <div class="key" data-code="Digit2" data-val="2">2</div>
        <div class="key" data-code="Digit3" data-val="3">3</div>
        <div class="key" data-code="Digit4" data-val="4">4</div>
        <div class="key" data-code="Digit5" data-val="5">5</div>
        <div class="key" data-code="Digit6" data-val="6">6</div>
        <div class="key" data-code="Digit7" data-val="7">7</div>
        <div class="key" data-code="Digit8" data-val="8">8</div>
        <div class="key" data-code="Digit9" data-val="9">9</div>
        <div class="key" data-code="Digit0" data-val="0">0</div>
        <div class="key" data-code="Minus" data-val="-">
          <span class="two-val">_</span>
          <span class="two-val">-</span>
        </div>
        <div class="key" data-code="Equal" data-val="=">
          <span class="two-val">+</span>
          <span class="two-val">=</span>
        </div>
        <div class="key fn-key" data-code="Backspace" data-val="backspace">backspace</div>
      </div>

      <div class="row">
        <div class="key fn-key" data-code="Tab">tab</div>
        <div class="key" data-code="KeyQ" data-val="q">Q</div>
        <div class="key" data-code="KeyW" data-val="w">W</div>
        <div class="key" data-code="KeyE" data-val="e">E</div>
        <div class="key" data-code="KeyR" data-val="r">R</div>
        <div class="key" data-code="KeyT" data-val="t">T</div>
        <div class="key" data-code="KeyY" data-val="y">Y</div>
        <div class="key" data-code="KeyU" data-val="u">U</div>
        <div class="key" data-code="KeyI" data-val="i">I</div>
        <div class="key" data-code="KeyO" data-val="o">O</div>
        <div class="key" data-code="KeyP" data-val="p">P</div>
        <div class="key" data-code="BracketLeft" data-val="[">
          <span class="two-val">{</span>
          <span class="two-val">[</span>
        </div>
        <div class="key" data-code="BracketRight" data-val="]">
          <span class="two-val">}</span>
          <span class="two-val">]</span>
        </div>
        <div class="key fn-key" data-code="Backslash" data-val="\">
          <span class="two-val">|</span>
          <span class="two-val">\</span>
        </div>
      </div>

      <div class="row">
        <div class="key fn-key" data-code="CapsLock">caps lock</div>
        <div class="key" data-code="KeyA" data-val="a">A</div>
        <div class="key" data-code="KeyS" data-val="s">S</div>
        <div class="key" data-code="KeyD" data-val="d">D</div>
        <div class="key" data-code="KeyF" data-val="f">F</div>
        <div class="key" data-code="KeyG" data-val="g">G</div>
        <div class="key" data-code="KeyH" data-val="h">H</div>
        <div class="key" data-code="KeyJ" data-val="j">J</div>
        <div class="key" data-code="KeyK" data-val="k">K</div>
        <div class="key" data-code="KeyL" data-val="l">L</div>
        <div class="key" data-code="Semicolon" data-val=";">
          <span class="two-val">:</span>
          <span class="two-val">;</span>
        </div>
        <div class="key" data-code="Quote" data-val="'">
          <span class="two-val">"</span>
          <span class="two-val">'</span>
        </div>
        <div class="key fn-key" data-code="Enter">enter</div>
      </div>

      <div class="row">
        <div class="key fn-key" data-code="ShiftLeft">shift</div>
        <div class="key" data-code="KeyZ" data-val="z">Z</div>
        <div class="key" data-code="KeyX" data-val="x">X</div>
        <div class="key" data-code="KeyC" data-val="c">C</div>
        <div class="key" data-code="KeyV" data-val="v">V</div>
        <div class="key" data-code="KeyB" data-val="b">B</div>
        <div class="key" data-code="KeyN" data-val="n">N</div>
        <div class="key" data-code="KeyM" data-val="m">M</div>
        <div class="key" data-code="Comma" data-val=",">
          <span class="two-val">&lt;</span>
          <span class="two-val">,</span>
        </div>
        <div class="key" data-code="Period" data-val=".">
          <span class="two-val">&gt;</span>
          <span class="two-val">.</span>
        </div>
        <div class="key" data-code="Slash" data-val="/">
          <span class="two-val">?</span>
          <span class="two-val">/</span>
        </div>
        <div class="key fn-key" data-code="ShiftRight">
          shift
        </div>
      </div>

      <div class="row">
        <div class="key" data-code="ControlLeft">ctrl</div>
        <div class="key material-symbols-outlined" data-code="MetaLeft">keyboard_command_key</div>
        <div class="key" data-code="AltLeft">alt</div>
        <div class="key fn-key" data-code="Space" data-val=" ">space</div>
        <div class="key" data-code="AltRight">alt</div>
        <div class="key" data-code="Fn">fn</div>
        <div class="key" data-code="ControlRight">ctrl</div>
      </div>

    </div>
  </div>
</body>

</html>
